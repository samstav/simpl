<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="dialog.close()">&times;</button>
  <h3>Secrets: Passwords and Keys</h3><clippy style="top:0" content="{{allAvailableSecrets()}}" bgcolor="#FFFFFF"></clippy>
</div>
<div class="modal-body">
  <div ng-hide="data.secrets" class="well summary"><img src="/img/ajax-loader-bar.gif" alt="Loading..."/>Loading secrets</div>
  <form class="form-horizontal">
    <fieldset>
      <div class="control-group" ng-repeat="(name, output) in data.secrets">
        <label class="control-label" for="{{'output' + $index}}">{{name}}</label>
        <div class="controls">
          <span ng-show="output.status == 'LOCKED'"> <i class="icon-lock" tooltip="This value is locked"></i> Locked on {{output['last-locked'] | formattedFullDate}}</span>
          <span ng-cloak ng-show="output.status != 'LOCKED' &amp;&amp; output.type != 'private-key'"><input type="text" readonly id="{{'output' + $index}}" value="{{output.value}}"></span>
          <div ng-cloak ng-show="output.status != 'LOCKED' &amp;&amp; output.type == 'private-key'">
            <pre>{{output.value}}</pre></div>
        </div>
      </div>
    </fieldset>
    <div class="modal-footer">
      <button type="submit" class="btn btn-danger" ng-click="dismissSecrets()">Dismiss Secrets</button>
      <button type="button" class="btn" ng-click="dialog.close()">Close</button>
    </div>
  </form>
</div>
