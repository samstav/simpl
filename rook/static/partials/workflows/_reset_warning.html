<div tabindex="-1" role="dialog" aria-labelledby="reset_warning_title" aria-hidden="true">
  <div class="modal-header">
    <h3 id="reset_warning_title" class="alert alert-danger">Warning! Data Destructive Task</h3>
  </div>
  <div class="modal-body">
    <p>Resetting a task will delete all the task history and data in it that references any resources created.</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-href="#{{current_task.task_spec}}" ng-click="wrap_admin_call(deployment['created-by'], reset_task); close()">Go ahead and Reset</button>
    <button class="btn" ng-click="dismiss()">Cancel</button>
  </div>
</div>
