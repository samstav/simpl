<div id="leftControls" class="lcontrols no-select" ng-cloak ng-show="showControls">
  <div class="tControls">
    <div class="top">
    </div>
    <div class="bottom">
      <button ng-click="load()" class="btn" tooltip="Refresh" alt="Refresh"><i class="icon-repeat"></i></button>
    </div>
  </div>
</div>

<div class="span3 summaryBar" ng-init="parse_org_url('https://github.rackspace.com/Blueprints')">
  <div class="summaryHeader">
    <div class="top well" ng-cloak ng-show="showStatus">
      <form name="RemoteSelector" style="margin-bottom: 0;">
        <div class="row-fluid" style="height: 20px;">
          <div class="span10 actions">
            Remote Blueprints from
          </div>

          <div class="span2 actions">
            <!--<a tooltip="Check status" href="{{data.id}}/status"><i class="icon-heart"></i></a>
            <a tooltip="Run workflow" href="#" ng-click="workflow_action(data.id, 'execute')"><i class="icon-play"></i></a>-->
          </div>
        </div>

        <h4>
          <img src="/img/github.ico"> github
          <span ng-show="remote.user">User: {{remote.user}}</span>
          <span ng-show="remote.org">Org: {{remote.org}}</span>
        </h4>
        <div ng-cloak ng-show="remote.server">on {{remote.server}}</div>

        <div class="control-group" style="padding-top: 5px;">
          <label class="control-label" for="url">Enter URL to an org or user:</label>
          <div class="input-append">
            <div class="btn-group">
              <input type="text" ng-model="remote.url" typeahead="url for url in remotes_used | filter:$viewValue" />
              <button class="btn dropdown-toggle">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <li ng-repeat="url in remotes_used">
                  <a href="#" ng-click="$parent.remote.url=url; reload_blueprints();">{{url}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="row-fluid">
          <button ng-click="reload_blueprints()" class="btn pull-right btn-primary">Find Blueprints</button>
        </div>
      </form>
    </div>
  </div>

  <div id="spec_list" class="summaries">
    <div class="top">
      <div ng-hide="!loading_remote_blueprints" class="well summary"><img src="/img/ajax-loader-bar.gif" alt="Loading..."/></div>
      <div ng-repeat="item in items" class="well summary" ng-click="selectItem($index)" ng-class="{active: item.selected}" ng-show="item.is_blueprint_repo">
        <div class="row-fluid">
          <div class="span1">
            <input type="radio" name="sbp" value="{{item.key + ''}}" ng-model="$parent.selected_key"></input>
          </div>

          <div class="span11 blueprint-name">
            <h6>{{item.name}}</h6>
            <img ng-hide="item.is_fresh" src="/img/ajax-loader-white.gif" class="blueprint_loading"/>
          </div>
        </div>

        <div class="row-fluid">
          <div class="offset1">{{item.description}}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="entries container-fluid">
  <div class="entry well">
    <div class="row-fluid">
      <div class="span12">
        <div class="page-header">
          <h1>New Deployment</h1>
          <p>Select your blueprint, environment, and options to create a new deployment</p>
        </div>
        <p ng-cloak ng-show="is_unsupported_account()" class="alert">
          This account is a not supported.
        </p>
        <ng-include src="'/partials/new-deployment-form.html'"></ng-include>
      </div>
    </div>
  </div>

</div>
