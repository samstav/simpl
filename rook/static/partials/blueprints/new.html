<div id="new_blueprint_container" class="row-fluid">
  <div class="span6" id="new_blueprint_editor">
    <textarea id="blueprint_source"
              ng-model="deployment_json"
              ui-codemirror="{ onLoad: newBlueprintCodemirrorLoaded,
                               theme: 'lesser-dark',
                               mode: 'application/json',
                               lineNumbers: true,
                               autoFocus: true,
                               lineWrapping: true,
                               matchBrackets: true,
                               onGutterClick: foldFunc,
                               lint: true,
                               gutters: ['CodeMirror-lint-markers'] }">
    </textarea>
  </div>
  <div class="span6">
    <cm-tree-view data="parsed_deployment_tree" width="640" height="480"></cm-tree-view>
    <hr />
    <div ng-bind-html="help_display"></div>
  </div>
</div>
