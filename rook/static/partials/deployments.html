<div class="entries container-fluid">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Blueprint</th>
        <th>Environment</th>
        <th>Tenant</th>
        <th>Status</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="deployment in items | orderBy:'-created'" >
        <td><a ng-href="/{{auth.context.tenantId}}/deployments/{{deployment.id}}"><i class="icon-picture"></i> {{deployment.id}}</a></td>
        <td>{{deployment.blueprint.name}}</td>
        <td>{{deployment.environment.name}}</td>
        <td>{{deployment.tenantId}}</td>
        <td>{{deployment.status}}</td>
        <td>{{deployment.created | formattedFullDate}}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <ul>
      <li ng-hide="!links.previous" >
        <a ng-href="{{links.previous.uri}}">{{links.previous.text}}</a>
      </li>
      <li ng-class="{active: link.text == currentPage}" ng-repeat="link in links.numbered_links">
        <a ng-href="{{link.uri}}">{{link.text}}</a>
      </li>
      <li ng-hide="!links.next">
        <a ng-href="{{links.next.uri}}">{{links.next.text}}</a>
      </li>
    </ul>
  </div>
</div>
