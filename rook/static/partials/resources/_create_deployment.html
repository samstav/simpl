<form ng-submit="open_modal_with_scope('/partials/resources/_custom_deployment_warning.html')">
  <h4>Create a Deployment</h4>
  Name this deployment: <input type="text" ng-model="deployment.name" required>
  </input>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>Name</th>
        <th>ID</th>
        <th>Region</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="decorated_resource in selected_resources">
        <td><i ng-click="remove_from_deployment(decorated_resource)" class="icon-minus-sign-alt clickable"></i></td>
        <td>{{decorated_resource.object['dns-name']}}</td>
        <td>{{decorated_resource.object['instance']['id']}}</td>
        <td>{{decorated_resource.object['region']}}</td>
        <td>{{decorated_resource.object['status']}}</td>
      </tr>
      <tr class="messages">
        <td ng-hide="selected_resources.length" colspan="5">
          Select one or more resources from the boxes on the left
        </td>
      </tr>
    </tbody>
  </table>

  <input type="submit" class='btn' value='Add to Checkmate' ng-disabled="selected_resources.length == 0"/>
</form>
