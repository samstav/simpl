<divtabindex="-1" aria-labelledby="warning_title" aria-hidden="true">
  <div class="modal-header">
    <h3 id="warning_title" class="alert alert-danger">Warning! Data Destructive Task</h3>
  </div>
  <div class="modal-body">
    The following resources will be deleted:
    <div class="checkbox" ng-repeat="resource in tree.selected_nodes" ng-show="is_scalable_service(resource, data) && resource.status != 'DELETED'">
      {{resource['dns-name']}}
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="delete_nodes(data, tree.selected_nodes); close()">
      Go ahead and Delete these nodes
    </button>
    <button class="btn" ng-click="dismiss()">Cancel</button>
  </div>
</div>
