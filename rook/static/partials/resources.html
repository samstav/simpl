<div>
  <div class='row-fluid'>
    <div class='span3'>
      <h4 ng-init="get_servers()">Nova Servers</h4>
      <ul>
        <li ng-repeat="server in resources_by_provider.nova" ng-click="add_to_deployment(server)">
          {{server.instance.ip}}
        </li>
      </ul>

      <h4 ng-init="get_databases()">Databases</h4>
      <ul>
        <li ng-repeat="db in resources_by_provider.database" ng-click="add_to_deployment(db)">
          {{db.instance.id}}
        </li>
      </ul>

      <h4 ng-init="get_load_balancers()">Load Balancers</h4>
      <ul>
        <li ng-repeat="lb in resources_by_provider['load-balancer']" ng-click="add_to_deployment(lb)">
          {{lb.instance.id}}
        </li>
      </ul>
    </div>
    <div class='span9'>
      <form ng-submit='submit()'>
        <h4>Create a Deployment</h4>
        <input type="text" ng-model="deployment.name">
        </input>
        <ul>
          <li ng-repeat="resource in selected_resources" ng-click="remove_from_deployment(resource)">
            {{resource.instance}}
          </li>
        </ul>
        <input type='submit' class='btn' value='Submit' />
      </form>
    </div>
  </div>
</div>
