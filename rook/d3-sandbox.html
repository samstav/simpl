<!doctype html>
<html>
  <head>
    <title>D3 sandbox</title>
    <meta charset="utf-8" />
    <script src="static/libs/d3.v2.min.js" charset="utf-8"></script>
    <!-- <script src="file:///Users/Thoughtworker/development/rackspace/checkmate/task_specs.js" charset="utf-8"></script> -->
    <script src="flare.json" charset="utf-8"></script>
    <style>
      circle.node {
          stroke: #fff;
          stroke-width: 3px;
      }

      line.link {
          stroke-width: 2px;
          stroke: #999;
          stroke-opacity: 0.6;
      }
    </style>
  </head>

  <body>
        <svg id="cloud" width="800" height="600">
        </svg>


   <script>
var width = 640;
var height = 480;

var color = d3.scale.category10();

var force = d3.layout.force()
    //.charge(-180)
    //.linkDistance(50)
    .size([width, height]);

var svg = d3.select("#cloud");

var jsonf = function(json) {
    force
        .nodes(json.nodes)
        .links(json.links)
        .start()
        ;

    var links = svg.append("g").selectAll("line.link")
        .data(force.links())
        .enter().append("line")
        .attr("class", "link")
        ;

    var nodes = svg.selectAll("circle.node")
        .data(force.nodes())
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 8)
        .style("fill", function(d) { return color(d.group); })
        .call(force.drag)
        ;

    nodes.append("title")
        .text(function(d) { return d.name; });

    force.on("tick", function() {
        links.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        nodes.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
    });

};
jsonf(root);

   </script>

  </body>
</html>
