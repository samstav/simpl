  <div class="control-group">
    <label class="control-label" for="username">Username</label>
    <div class="controls">
      <input type="text"
             class="input-block-level"
             id="username"
             ng-model="bound_creds.username"
             cm-password-manager />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="apikey">API Key</label>
    <div class="controls">
      <input type="password"
             class="input-block-level"
             id="apikey"
             ng-model="bound_creds.apikey"
             cm-password-manager />
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <div class="junction">
        <span>Or</span>
      </div>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="password">Password</label>
    <div class="controls">
      <input type="password"
             class="input-block-level"
             id="password"
             ng-model="bound_creds.password"
             cm-password-manager />
    </div>
  </div>
