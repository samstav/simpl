<div tabindex="-1" aria-labelledby="warning_title" aria-hidden="true">
  <div class="modal-header">
    <h3 id="warning_title" class="alert alert-danger">Warning! Data Destructive Task</h3>
  </div>
  <div class="modal-body">
    <p>Deleting the deployment will also delete all resources and data in it.</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="wrap_admin_call(data['created-by'], delete_deployment); close()">Go ahead and Delete</button>
    <button class="btn" ng-click="dismiss()">Cancel</button>
  </div>
</div>
