<div class="entries container-fluid">
  <div class="entry well">
    <div class="row-fluid">
      <div class="span12">
        <h3>Raw Data</h3>
        <textarea id="source" ui-codemirror="{ onLoad: codemirrorLoaded, theme: 'lesser-dark', mode: {name: 'javascript', json: true}, lineNumbers: true, autoFocus: true, lineWrapping: true, dragDrop: false, matchBrackets: true }" ng-model="data"></textarea>
      </div>
    </div>
  </div>
</div>
