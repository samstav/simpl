---
id: wordpress
is: application
provides:
- application: http
requires:
- host: linux
- database: mysql
options:
  prefix:
    type: string
    label: "Prefix"
  url:
    label: "Site Address"
    description: "The address you wish to host your blog on."
    type: "url"
    required: true
    default: "http://example.com/"
    display-hints:
      group: application
      order: 1
      default-protocol: http
      encrypted-protocols:
      - https
      sample: "http://example.com/"
    constraints:
    - protocols:
      - http
      - https
      message: "must be a supported protocol"
    - regex: "^([a-zA-Z]{2,}?\\:\\/\\/[a-zA-Z0-9\\-]+(?:\\.[a-zA-Z0-9\\-]+)*\\.[a-zA-Z]{2,16}(?:\\/?|(?:\\/[\\w\\-]+)*)(?:\\/?|\\/\\w+\\.[a-zA-Z]{2,4}(?:\\?[\\w]+\\=[\\w\\-]+)?)?(?:\\&[\\w]+\\=[\\w\\-]+)*)$"
      message: "must be a valid web address"
meta-data:
  display-hints:
    icon-20x20: "/images/wordpress-icon-20x20.png"
    tattoo: "/images/wordpress-tattoo.png"
---
id: "rsCloudLB"
is: "load-balancer"
provides:
- load-balancer: vip
- load-balancer: proxy
- load-balancer:
    from:
    - dns_tcp
    - dns_udp
    - ftp
    - http
    - https
    - imaps
    - imapv2
    - imapv3
    - imapv4
    - ldap
    - ldaps
    - mysql
    - pop3
    - pop3s
    - sftp
    - smtp
    - tcp
    - tcp_client_first
    - tcp_stream
    - udp
    - udp_stream
requires:
- application: http
uses:
- '*': dns_tcp
- '*': dns_udp
- '*': ftp
- '*': http
- '*': https
- '*': imaps
- '*': imapv2
- '*': imapv3
- '*': imapv4
- '*': ldap
- '*': ldaps
- '*': mysql
- '*': pop3
- '*': pop3s
- '*': sftp
- '*': smtp
- '*': tcp
- '*': tcp_client_first
- '*': tcp_stream
- '*': udp
- '*': udp_stream
options:
  algorithm:
    type: string
    constraints:
    - in:
      - LEAST_CONNECTIONS
      - RANDOM
      - ROUND_ROBIN
      - WEIGHTED_LEAST_CONNECTIONS
      - WEIGHTED_ROUND_ROBIN
  create_dns:
    type: "boolean"
    default: false
  allow_unencrypted:
    type: "boolean"
    default: false
  protocol:
    type: string
    constraints:
    - in:
      - dns_tcp
      - dns_udp
      - ftp
      - http
      - https
      - imaps
      - imapv2
      - imapv3
      - imapv4
      - ldap
      - ldaps
      - mysql
      - pop3
      - pop3s
      - sftp
      - smtp
      - tcp
      - tcp_client_first
      - tcp_stream
      - udp
      - udp_stream
      - proxy
      - vip
meta-data:
  display-hints:
    icon-20x20: "/images/icon-load-balancers.svg"
    tattoo: "/images/icon-load-balancers.svg"
