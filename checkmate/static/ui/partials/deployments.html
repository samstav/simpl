<div class="entries container-fluid">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Blueprint</th>
        <th>Environment</th>
        <th>Tenant</th>
        <th>Status</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="deployment in items | orderBy:'-created'" >
        <td><a ng-href="/{{auth.tenantId}}/deployments/{{deployment.id}}"><i class="icon-picture"></i> {{deployment.id}}</a></td>
        <td>{{deployment.blueprint.name}}</td>
        <td>{{deployment.environment.name}}</td>
        <td>{{deployment.tenantId}}</td>
        <td>{{deployment.status}}</td>
        <td>{{deployment.created}}</td>
      </tr>
    </tbody>
  </table>
</div>


<script type="text/javascript">
  $(document).ready(function() {
    $('#nav-elements li').removeClass('active');
    $('#nav-deployments').addClass('active');
    $('#deployment-{{deployment.id}}').addClass('active');
  });
</script>
