<div ng-controller="EnvironmentListCtrl">
  <div class="span3">
    <div class="well sidebar-nav">
      <ul class="nav nav-list">
        <li class="nav-header">Deployment</li>
        <li class="nav-header">Search</li>
        <li>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-search"></i></span><input type="text" class="span2" ng-model="query"> 
          </div>    
        </li>
        <li class="nav-header">Actions</li>
        <li>
          <button class="btn btn-primary" ng-click="refresh()">
            <i class="icon-plus icon-white"></i>Refresh
          </button>
        </li>
      </ul>

    </div><!--/.well -->
  </div>

  <div class="span9">
    <div class="page-header">
      <h1>Deployment Status</h1>
      <small>({{deployment.id}})</small>
    </div>    
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#nav-elements li').removeClass('active');
      $('#nav-deployments').addClass('active');      
    });
  </script>
</div>
