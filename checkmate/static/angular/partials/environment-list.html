<div>
  <div class="span3">
    <div class="well sidebar-nav">
      <ul class="nav nav-list">
        <li class="nav-header">Environments</li>
        <li id="environment-{{environment.id}}" ng-repeat="environment in environments">
          <a ng-click="navigate(environment.id)">{{environment.name | truncate:32}}</a>
        </li>
        <li class="nav-header">Search</li>
        <li>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-search"></i></span><input type="text" class="span2" ng-model="query"> 
          </div>    
        </li>
        <li class="nav-header">Actions</li>
        <li>
          <button class="btn btn-primary" ng-click="create()">
            <i class="icon-plus icon-white"></i>Create New Environment
          </button>
        </li>
      </ul>

    </div><!--/.well -->
  </div>

  <div class="span9">
    <div class="page-header">
      <h1>Current Environments</h1>
    </div>

    <table id="env-table" class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Description</th>
          <th>Providers</th>
        </tr>
      </thead>
      <tbody>
        <tr class="clickable" ng-repeat="environment in environments | filter:query">
          <td style="width:50px">
            <div class="btn-group pull-left">
              <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="icon-cog"></i><span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a ng-click="navigate(environment.id)">Edit</a></li>
                <li><a ng-click="delete(environment)">Delete</a></li>
              </ul>
            </div>
          </td>
          <td ng-click="navigate(environment.id)">{{environment.name}}</td>
          <td ng-click="navigate(environment.id)">{{environment.description}}</td>
          <td style="text-align: center;" ng-click="navigate(environment.id)">{{provider_count(environment)}}</td>
        </tr>
      </tbody>      
    </table>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#nav-elements li').removeClass('active');
      $('#nav-environments').addClass('active');
      $('#environment-{{environment.id}}').addClass('active');
    });
  </script>
</div>
