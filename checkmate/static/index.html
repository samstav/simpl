    <div class="container">
      <div id="main">
        <table class="table">
    <script type="text/javascript" charset="utf-8">

    (function($) {
        var app = $.sammy('#main', function() {
        this.use('Template');
        this.use('Session');
        this.around(function(callback) {
          var context = this;
          this.load('/workflows/.json')
              .then(function(items) {
                context.items = items;
            })
            .then(callback);
        });

        this.get('#/', function(context) {
          context.app.swap('');
          this.load('/workflows/.json')
          .then(function(items) {
              $.each(items, function(i, item) {
                context.log(i, '-', item.wf_spec.name);
          context.render('workflows.template', {id: i, item: item})
                 .appendTo(context.$element());
              });
          });
      });

      this.get('#/workflows/:id', function(context) {
      this.item = this.items[this.params['id']];
      this.id = this.params['id'];
        if (!this.item) { return this.notFound(); }
        this.partial('workflow.template');
      });

        });

        $(function() {
          app.run('#/');
        });
    })(jQuery);
    </script>
